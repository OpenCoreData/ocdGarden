<!doctype html>
<html>

<head>
    <!-- Import Web Component polyfills and all Vaadin Core Elements. -->

    <!-- CDN -->
    <script src="https://cdn.vaadin.com/vaadin-core-elements/latest/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link href="https://cdn.vaadin.com/vaadin-core-elements/latest/vaadin-core-elements/vaadin-core-elements.html" rel="import">

    <!-- Bower -->
    <!-- <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
   <link href="bower_components/vaadin-core-elements/vaadin-core-elements.html" rel="import"> -->

    <!-- ZIP archive -->
    <!-- <script src="deps/webcomponentsjs/webcomponents-lite.min.js"></script>
   <link href="deps/vaadin-core-elements/vaadin-core-elements.html" rel="import"> -->
</head>

<body>

    <vaadin-grid>

        <vaadin-grid-column>
            <template class="header">First Name</template>
            <template>[[item.firstName]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column>
            <template class="header">Last Name</template>
            <template>[[item.lastName]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column>
            <template class="header">Email</template>
            <template><a href="[[item.email]]">[[item.email]]</a></template>
        </vaadin-grid-column>

    </vaadin-grid>

    <script>
        // The Web Components polyfill introduces a custom event we can
        // use to determine when the custom elements are ready to be used.
        document.addEventListener("WebComponentsReady", function() {

            // Reference to the grid element.
            var grid = document.querySelector("vaadin-grid");

            // Add some example data as an array.
            grid.items = [{
                "firstName": "Hugo",
                "lastName": "Romero",
                "email": "hugo.romero@example.com"
            }, {
                "firstName": "Nieves",
                "lastName": "Diez",
                "email": "nieves.diez@example.com"
            }, {
                "firstName": "Esteban",
                "lastName": "Vega",
                "email": "esteban.vega@example.com"
            }, {
                "firstName": "Roxane",
                "lastName": "Diez",
                "email": "roxane.diez@example.com"
            }];
        });
    </script>

</body>

</html>
