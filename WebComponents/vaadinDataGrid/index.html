<!doctype html>
<html>

<head>
    <!-- Import Web Component polyfills and all Vaadin Core Elements. -->

    <!-- CDN -->
    <!-- <script src="https://cdn.vaadin.com/vaadin-core-elements/latest/webcomponentsjs/webcomponents-lite.min.js"></script> -->

    <script src="./bower_components/webcomponentsjs/webcomponents-lite.min.js" />

    <!-- Bower -->

    <link href="bower_components/vaadin-core-elements/vaadin-core-elements.html" rel="import"> -->

    <!-- ZIP archive -->
    <!-- <script src="deps/webcomponentsjs/webcomponents-lite.min.js"></script>
   <link href="deps/vaadin-core-elements/vaadin-core-elements.html" rel="import"> -->
</head>



<body>

    <h1>CSDCO grid replacement</h1>
    <template is="dom-bind">
  <!-- Fetch an array of users to be shown in the grid -->
<iron-ajax auto url="https://demo.vaadin.com/demo-data/1.0/people?count=200" handle-as="json" last-response="{{users}}"></iron-ajax>


    <vaadin-grid aria-label="Basic Binding Example" items="[[users.result]]">

        <vaadin-grid-column width="50px" flex-grow="0">
            <template class="header">#</template>
    <template>[[index]]</template>
    <!-- If necessary, the footer could be set using <template class="footer"> -->
    <template class="footer">#</template>
    </vaadin-grid-column>

    <vaadin-grid-column>
        <template class="header">First Name</template>
        <template>[[item.firstName]]</template>
        <template class="footer">First Name</template>
    </vaadin-grid-column>

    <vaadin-grid-column>
        <template class="header">Last Name</template>
        <template>[[item.lastName]]</template>
        <template class="footer">Last Name</template>
    </vaadin-grid-column>

    <vaadin-grid-column width="150px">
        <template class="header">Address</template>
        <template>
        <p style="white-space: normal">[[item.address.street]], [[item.address.city]]</p>
      </template>
        <template class="footer">Address</template>
    </vaadin-grid-column>


    </vaadin-grid>
    </template>
</body>

</html>
