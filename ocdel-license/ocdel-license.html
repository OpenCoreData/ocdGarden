<link rel="import" href="../polymer/polymer.html">

<!--
`ocdel-license`
Displays license information extracted from schema.org metadatga with a page

@demo demo/index.html 
-->

<dom-module id="ocdel-license">
    <template>
    <style>
      :host {
        display: block;
      }
    </style>
        <h2>Prop1: [[prop1]]  </h2>
    <h4>JSONLD: [[jsonld.url]]</h4>
    <h4>Lat: [[jsonld.spatial.geo.latitude]]</h4>
    <h4>Long: [[jsonld.spatial.geo.longitude]]</h4>
  </template>

    <script>
        Polymer({

            is: 'ocdel-license',

            properties: {
                prop1: {
                    type: String,
                    value: 'ocdel-license',
                },
                jsonld: {
                    type: String,
                    value: 'jsonld value',
                },
            },

        });
    </script>
</dom-module>
